<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Title | MiniBlog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Mini<span>Blog</span></h1>
            </div>
            <nav class="main-nav">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-menu" id="navMenu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="blog.html" class="active">Blog</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <article class="blog-post">
            <div class="container">
                <header class="post-header" id="postHeader">
                    <!-- Post header will be loaded via JavaScript -->
                </header>
                
                <div class="post-content" id="postContent">
                    <!-- Post content will be loaded via JavaScript -->
                </div>
                
                <footer class="post-footer">
                    <div class="post-tags" id="postTags">
                        <!-- Post tags will be loaded via JavaScript -->
                    </div>
                    
                    <div class="post-navigation">
                        <div class="prev-post" id="prevPost">
                            <!-- Previous post link will be loaded via JavaScript -->
                        </div>
                        <div class="next-post" id="nextPost">
                            <!-- Next post link will be loaded via JavaScript -->
                        </div>
                    </div>
                </footer>
            </div>
        </article>
        
        <section class="comments-section">
            <div class="container">
                <h3>Comments</h3>
                <div class="comments-list" id="commentsList">
                    <!-- Comments will be loaded via JavaScript -->
                </div>
                
                <div class="comment-form-container">
                    <h4>Leave a Comment</h4>
                    <form id="commentForm" class="comment-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="commentName">Name</label>
                                <input type="text" id="commentName" placeholder="Your name" required>
                            </div>
                            <div class="form-group">
                                <label for="commentEmail">Email</label>
                                <input type="email" id="commentEmail" placeholder="Your email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="commentText">Comment</label>
                            <textarea id="commentText" placeholder="Your comment" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Post Comment</button>
                    </form>
                </div>
            </div>
        </section>
        
        <section class="related-posts">
            <div class="container">
                <h3>Related Posts</h3>
                <div class="posts-grid small-grid" id="relatedPosts">
                    <!-- Related posts will be loaded via JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 MiniBlog. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
    <script src="blog.js"></script>
    <script src="blog-post.js"></script>
</body>
</html>
